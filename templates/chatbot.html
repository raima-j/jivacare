<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JivaCareüçÄ Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
</head>

<body>
    <div class="chat-container">
        <h2>Welcome, {{ name }}! Chat with JivaCare</h2>
        <div class="chat-box" id="chat-box">
            {% for sender, message in chat_history %}
            {% if sender == "You" %}
            <div class="chat-message user"><strong>{{ sender }}:</strong> {{ message }}</div>
            {% else %}
            <div class="chat-message bot"><strong>JivaCare:</strong> {{ message }}</div>
            {% endif %}
            {% endfor %}
        </div>
        
        <script>
            // Scroll chat box to latest message
            function scrollToBottom() {
                var chatBox = document.getElementById("chat-box");
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            scrollToBottom();
        </script>


        <form action="{{ url_for('chatbot') }}" method="POST">
            <input type="text" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>


</html>
